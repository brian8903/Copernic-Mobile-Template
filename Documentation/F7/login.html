<!DOCTYPE html>
<html>

<head>
    <!-- /.Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- /.App Title -->
    <title>My App</title>
    <!-- /.Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- /.Path to your custom app styles -->
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="devices/device-mockups/device-mockups2.css" />
</head>

<body>

    <div class="device-container" style="width:420px;">
        <div class="device-mockup" data-device="iphone5" data-orientation="portrait" data-color="white">
            <div class="device">
                <div class="screen">
                    <div class="views">
                        <div class="view view-main">
                        </div>
                    </div>

                    <!-- /.data-page -->
                    <div class="login-screen modal-in"> <!-- /.Login screen class for showing login form at the begining -->
                        <div data-page="home" class="page no-navbar no-toolbar no-swipeback">
                            <!-- /.Navbar , Toolbar, Swipeback disabled -->
                            <div class="view">
                                <div class="page">
                                    <div class="page-content login-screen-content">
                                        <div class="login-screen-title">My App</div>
                                        <form>
                                            <div class="list-block">
                                                <ul>
                                                    <li class="item-content">
                                                        <div class="item-inner">
                                                            <div class="item-title label">Username</div>
                                                            <div class="item-input">
                                                                <input type="text" name="username" placeholder="Your username">
                                                            </div>
                                                        </div>
                                                    </li>
                                                    <li class="item-content">
                                                        <div class="item-inner">
                                                            <div class="item-title label">Password</div>
                                                            <div class="item-input">
                                                                <input type="password" name="password" placeholder="Your password">
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="list-block">
                                                <ul>
                                                    <li><a href="#" class="item-link button button-round">Login</a>
                                                    </li>
                                                    <!-- /.Login button -->
                                                </ul>
                                            </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <!-- /.Path to Framework7 Library JS -->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- /.Path to your app js -->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
