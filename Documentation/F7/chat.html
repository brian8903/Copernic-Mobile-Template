<!DOCTYPE html>
<html>

<head>
    <!-- /.Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- /.App Title -->
    <title>Chat</title>
    <!-- /.Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- /.Path to your custom app styles -->
    <link rel="stylesheet" href="css/template.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="devices/device-mockups/device-mockups2.css" />
</head>

<body>

    <div class="device-container" style="width:420px;">
        <div class="device-mockup" data-device="iphone5" data-orientation="portrait" data-color="white">
            <div class="device">
                <div class="screen">
                    <!-- /.Status bar overlay for full screen mode (PhoneGap) -->
                    <div class="statusbar-overlay"></div>
                    <!-- /.Panels overlay -->
                    <div class="panel-overlay"></div>
                    <!-- /.Left panel with reveal effect -->
                    <div class="panel panel-left panel-reveal">
                        <nav id="menu" class="left show">
                            <ul>
                                <li><a href="index.html"><i class="fa fa-home"></i>Item title</a>
                                </li>
                                <!-- /.Item -->
                                <li><a href="gallery.html"><i class="fa fa-picture-o"></i>Item title</a>
                                </li>
                                <!-- /.Item -->
                                <li><a href="googlemap.html"><i class="fa fa-map-marker"></i>Google Map</a>
                                </li>
                                <!-- /.Item -->
                            </ul>
                        </nav>
                    </div>
                    <!-- /.Views -->
                    <div class="views">
                        <div class="view view-main">
                            <div class="navbar">
                                <div class="navbar-inner">
                                    <div class="left">
                                        <a href="#" class="link icon-only open-panel"><i class="fa fa-bars"></i></a>
                                    </div>
                                    <div class="center">Chat</div>
                                </div>
                            </div>
                            <div class="pages navbar-through">
                                <!-- /.data-page -->
                                <div data-page="home" class="page">
                                    <div class="toolbar messagebar">
                                        <!-- /.Section for write message-->
                                        <div class="toolbar-inner">
                                            <textarea placeholder="Message"></textarea> <a href="#" class="link">Send</a>
                                        </div>
                                    </div>

                                    <div class="page-content messages-content">
                                        <div class="messages">

                                            <div class="messages-date">Monday, June 8 <span>10:26</span> 
                                                <!-- /.Date + Hour of the message -->
                                            </div>

                                            <div class="message message-sent">
                                                <div class="message-text">Hello</div>
                                                <!-- /.Message sent -->
                                            </div>

                                            <div class="message message-sent">
                                                <div class="message-text">Where do you live in ?</div>
                                                <!-- /.Message sent -->
                                            </div>

                                            <div class="message message-received">
                                                <div class="message-text">Paris</div>
                                                <!-- /.Message received -->
                                            </div>

                                            <div class="messages-date">Monday, June 8 <span>10:26</span> 
                                                <!-- /.Date + Hour of the message -->
                                            </div>

                                            <div class="message message-sent">
                                                <div class="message-text">Nice ?</div>
                                                <!-- /.Message sent -->
                                            </div>

                                            <div class="message message-sent">
                                                <div class="message-text">
                                                    <img src="http://lorempixel.com/300/300/">
                                                    <!-- /.Chat image -->
                                                </div>
                                                <div class="message-label">Delivered</div>
                                                <!-- /.Image statue -->
                                            </div>

                                            <div class="message message-received">
                                                <div class="message-text">Super !</div>
                                                <!-- /.Message received -->
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <!-- /.Path to Framework7 Library JS -->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- /.Path to your app js -->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
